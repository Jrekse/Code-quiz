<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="Assets/style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <title>Coding Quiz</title>
    </head>
    <body>

        <div class="container" id="score-bar">
            
            <div class="row">

                <div class="col-6">

                    <!--Click to get alert with highscores-->
                    <button type="button" class="btn btn-outline-info" id="view-hscore">Last Score</button>

                    <h3 id="score-title">Score:
                        <div id="score"></div>
                    </h3>
                    
                    
                </div>

                <div class="col-6">

                    <div id="quiz-time">

                        <!--Displays how long you have until the quiz is over-->
                        <h3>Time: </h3><h3><span id="count">75</span></h3>

                    </div>

                </div>

            </div>

        </div>

        <hr>

        <div class="container" id="quizBody">

            <div id="content">

                <div class="row">

                    <div class="col-4"></div>

                    <div class="col-4">

                        <h1 id="main-title"><u>Coding Quiz</u></h1>

                        <p id="question-box">Try to answer the following code-related questions within the time limit. Keep in mind incorrect answers will penalize your time limit by ten seconds!</p>

                    </div>

                </div>

                <div class="row">

                    <div class="col-4"></div>

                    <div class="col-4" id="quiz-body">

                        <div id="btn-place">

                            <button type="button" class="btn btn-outline-info" id="start-btn">Start Quiz</button>
                        </div>

                    </div>

                    <div class="col-4"></div>

                </div>

            </div>

        </div>

        <div class="container" id="buttons"></div>

        <script src="Assets/script.js"></script>
        
    </body>

</html>
